<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Galaxy of Nuclides</title>
    <link href="lib/styles.css" rel="stylesheet">
    <script src="lib/d3.min.js"></script>
    <script src="lib/Element.js"></script>
    <script src="lib/Nuclide.js"></script>
    <script src="lib/Time.js"></script>
    <script src="lib/setup.js"></script>
    <style>

    </style>
  </head>

  <body style="background-color: #000000;" onLoad="loadGalaxy();">
    <svg id="galaxy"></svg>
    <div class="footer">&copy Copyright 2015 Nuclides.org &middot; <a href="https://github.com/Frencil/galaxy_of_nuclides" target="_new">About this project</a></svg>
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u=(("https:" == document.location.protocol) ? "https" : "http") + "://www.familygiftregistry.net/analytics/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 3]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
        g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="http://www.familygiftregistry.net/analytics/piwik/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
  </body>                                         
</html>
