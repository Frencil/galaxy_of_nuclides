<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Galaxy of Nuclides</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/d3.min.js"></script>
    <script src="lib/Element.js"></script>
    <script src="lib/Nuclide.js"></script>

    <script src="lib/setup.js"></script>
    <style>
    .element {
      fill: orange;
      stroke: #E0E0E0;

    }
    .nuclide {
      fill: orange;
      stroke: #E0E0E0;
    }
    .nuclide:hover {
      cursor: pointer;
      fill: orangered;
      stroke: #FFFFFF;
    }
    </style>

  <body style="color: #FFFFFF; background-color: #000000;" onLoad="loadGalaxy();">
    <svg id="galaxy" width="1000" height="700"></svg>
