<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Galaxy of Nuclides</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/d3.min.js"></script>
    <script src="lib/Element.js"></script>
    <script src="lib/Nuclide.js"></script>
    <script src="lib/Time.js"></script>
    <script src="lib/setup.js"></script>
    <style>
    .element {
      fill: orange;
      stroke: #E0E0E0;
    }
    .element:hover {
      cursor: pointer;
      fill: orangered;
      stroke: #FFFFFF;
    }
    .nuclide {
      fill: orange;
      stroke: #E0E0E0;
    }
    .nuclide:hover {
      cursor: pointer;
      fill: orangered;
      stroke: #FFFFFF;
    }
    </style>
    <script language="JavaScript">
    var stage;
    function init(){
      loadElements(function(){
        var ele_width  = 24;
        var ele_margin = 4;
        var nuc_width  = 8;
        var nuc_margin = 2;
        var galaxy = d3.select("svg");
        galaxy
          .selectAll(".element")
          .data(matter.elements)
          .enter()
          .append("rect")
          .attr("class", "element")
          .attr("width", ele_width)
          .attr("height", ele_width)
          .attr("x", function(d){
                       if (d.group > 18){ return (d.group - 16) * (ele_width + ele_margin); }
                       else if (d.group == 0) { return -1 * (ele_width + ele_margin); }
                       else { return d.group * (ele_width + ele_margin); } })
          .attr("y", function(d){
                       if (d.group > 18){ return (d.period + 3) * (ele_width + ele_margin); }
                       else { return d.period * (ele_width + ele_margin); } })
      });  

    }
    </script>
  </head>

  <body style="color: #FFFFFF; background-color: #000000;" onLoad="init();">
    <svg id="galaxy" width="1000" height="700"></svg>
  </body>                                         
</html>
